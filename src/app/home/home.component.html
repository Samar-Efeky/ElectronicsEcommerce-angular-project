<div class="home container-lg pt-xl-0 pt-5">
    <div class="row pt-5 overflow-hidden">
        <div class="home-content offset-xl-3 col-xl-3 col-6 px-xl-4 p-2"  @slideIn>
            <h2 class="text-uppercase">the new standard</h2>
            <p class="fw-bold text-uppercase">under favorable categories</p>
            <span>FROM</span>
            <p class="fw-bold home-title" [@imageAnimation]="state">{{imgTitle}}</p>
            <button class="mt-2 px-5 py-2 rounded-2">Start Buying</button>
        </div> 
        <div class="offset-xl-1 col-xl-5 col-6 p-lg-5 m-xl-0 mt-5 ms-xl-auto">
            <img [@imageAnimation]="state" [src]="imgSrc" alt="Product Image"  class=" product-image">
        </div>
    </div> 
</div> 
<div class="my-3 py-3 px-5">
    <h2 class="fw-bold">All categories</h2><hr class="py-2">
    <app-slider [products]="allCategories"></app-slider>
</div>
<div class="my-3 py-3 px-5">
    <h2 class="fw-bold">Latest laptops</h2><hr class="py-2">
    <app-slider [products]="products"></app-slider>
</div>
<div class="my-3 py-3 px-5">
    <h2 class="fw-bold">Digital Camera</h2><hr class="py-2">
    <app-slider [products]="laptops"></app-slider>
</div>
